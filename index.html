<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejoindre le serveur</title>
  <script src="https://js.hcaptcha.com/1/api.js" async defer></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #1f8ef1;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #1567b4;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vérifiez que vous n'êtes pas un robot</h1>
    <div class="h-captcha" data-sitekey="a28c40a2-fbe8-4dd0-81e6-7df227541978"></div>
    <button onclick="verifyAndJoin()">Rejoindre le serveur</button>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const placeID = urlParams.get('placeID');
    const gameInstanceId = urlParams.get('gameInstanceId');

    function verifyAndJoin() {
      const captchaResponse = document.querySelector('textarea[name="h-captcha-response"]').value;
      if (!captchaResponse) {
        alert("Veuillez compléter le captcha !");
        return;
      }

      // Appelle l'API pour vérifier le captcha
      fetch('/api/verify-captcha', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          captchaResponse,
          placeID,
          gameInstanceId
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          // Redirige vers Roblox
          window.location.href = `roblox://placeID=${placeID}&gameInstanceId=${gameInstanceId}`;
        } else {
          alert("Échec de la vérification du captcha.");
        }
      })
      .catch(error => {
        console.error('Erreur:', error);
        alert("Erreur lors de la vérification.");
      });
    }
  </script>
</body>
</html>
